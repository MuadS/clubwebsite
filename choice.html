<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="choice.css">
    <title>Choose Your Role</title>
</head>
<body>
    <div class="choice-container">
        <button id="debator-button" class="choice-button">DEBATE</button>
        <button id="audience-button" class="choice-button">SPECTATE</button>
    </div>

    <script>
        document.getElementById("debator-button").addEventListener("click", function() {
            fadeOutAndRedirect("search.html");
        });

        document.getElementById("audience-button").addEventListener("click", function() {
            fadeOutAndRedirect("search.html");
        });

        function fadeOutAndRedirect(destination) {
            document.body.style.opacity = 0;
            setTimeout(function() {
                window.location.href = destination;
            }, 500); 
        }

    </script>
</body>
</html>
